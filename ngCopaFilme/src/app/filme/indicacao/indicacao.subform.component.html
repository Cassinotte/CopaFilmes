<form [formGroup]="model" class="needs-validation">

  <div class="bg-white p-3">

    <div class="chiller_cb">
      <input attr.id="filmeCh{{index}}" type="checkbox" formControlName="check">
      <label attr.for="filmeCh{{index}}">
        {{ model.value.titulo }}
        {{ model.value.ano }}
      </label>
      <span></span>
    </div>
   
  </div>

</form>
